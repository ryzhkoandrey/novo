<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NOVO - торговая площадка коммерческого транспорта и тяжелой техники">
    <title>Novo</title>

    <!-- css -->
    <link rel="stylesheet" href="css/main.min.css">

</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header__inner">

                <div class="header__logo">
                    <img class="header__logo-icon" src="img/logo.svg" width="101" height="23" alt="Novo">
                </div>

                <nav class="header__menu">
                    <ul class="header__menu-list">
                        <li class="header__menu-item">
                            <a class="header__menu-link" href="#">Маркетплейс</a>
                        </li>
                        <li class="header__menu-item">
                            <a class="header__menu-link" href="#">Про нас </a>
                        </li>
                        <li class="header__menu-item">
                            <a class="header__menu-link" href="#">Преемущества</a>
                        </li>
                        <li class="header__menu-item">
                            <a class="header__menu-link" href="#">Тарифы</a>
                        </li>
                    </ul>
                </nav>

                <button class="header__login btn">Войти</button>

            </div>
        </div>
    </header>

    <main class="main">

        <section class="hero">
            <div class="hero__container container">
                <div class="hero__inner">

                    <p class="hero__subtitle">Novo - маркетплейс техники</p>
                    <h1 class="hero__title">Продавай технику быстро и удобно!</h1>
                    <button class="hero__btn btn">Стать продавцем на Novo</button>

                </div>
            </div>
        </section>

        <section class="about">

            <div class="about__top">
                <div class="container">

                    <div class="about__heading">
                        <p class="subtitle">Про компанию</p>
                        <h2 class="title-2">NOVO - торговая площадка коммерческого транспорта и тяжелой техники</h2>
                    </div>

                    <div class="about__cards">
                        <div class="swiper">
                            <div class="about__cards-inner swiper-wrapper">

                                <div class="swiper-slide">
                                    <div class="about__card"></div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="about__bottom">
                <div class="container"></div>
            </div>

        </section>

    </main>

    <footer class="footer"></footer>

    <!-- js -->
    <script src="js/main.js"></script>

</body>

</html>
